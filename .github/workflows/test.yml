name: Test

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - base/*
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: make test

      - uses: codecov/codecov-action@v3
        with:
          file: coverage.out
